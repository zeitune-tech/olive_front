<div class="space-y-2 p-2 min-w-[480px]" #dialogRef>
    <h2 mat-dialog-title> Creation de compte </h2>
    
    <mat-divider></mat-divider>
    <mat-dialog-content>
        <div class="min-h-[200px] flex flex-col justify-center items-center space-y-2">
            @if (loading) {

                <div class="flex justify-center items-center">
                    <mat-spinner diameter="30"></mat-spinner>
                    <span class="ml-2">
                        {{loadingMessage}}
                    </span>
                </div>
            } 
            
            @else {
                <p *ngIf="message" [ngClass]="{'text-red-500': error, 'text-green-500': !error}" class="text-center">
                    {{message}}
                </p>
            }
        </div>
    </mat-dialog-content>
    <mat-dialog-actions class="flex justify-end space-x-2">
        <button mat-button matStepperNext
            class="mat-button-large  mt-6"
            mat-flat-button
            [color]="'primary'"
            [disabled]="loading"
            (click)="close()"
        >
            Fermer
        </button>
    </mat-dialog-actions>
</div>
