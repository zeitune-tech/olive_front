<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0" *transloco="let t">
    <div class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="flex items-end  gap-4">
                <div class="w-12">
                    <img src="assets/images/logo/logo.png">
                </div>
                <h1 class="text-3xl font-extrabold tracking-tight leading-tight">
                    Zeitune <span class="text-secondary text-xs"></span>
                </h1>
            </div>


            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">
                {{ t('auth.forgot_password.title') }}
            </div>
            <div class="mt-0.5 font-medium">
                {{ t('auth.forgot_password.subtitle') }}
            </div>


            <!-- Forgot password form -->
            <form
                class="mt-8 space-y-6"
                [formGroup]="forgotPasswordForm"
                #forgotPasswordNgForm="ngForm">

                <!-- Email field -->
                <mat-form-field class="w-full" appearance="outline">
                    <mat-label>
                        {{ t('auth.forgot_password.email') }}
                    </mat-label>
                    <input
                        id="email"
                        matInput
                        [formControlName]="'email'">
                    <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
                        {{ t('auth.forgot_password.email_required') }}
                    </mat-error>
                    <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
                        {{ t('auth.forgot_password.email_invalid') }}
                    </mat-error>
                </mat-form-field>

                <!-- Submit button -->
                <button
                    class="mat-button-large w-full mt-3 bg-primary text-white"
                    mat-button
                    [disabled]="forgotPasswordForm.disabled"
                    (click)="sendResetLink()">
                    <span *ngIf="!forgotPasswordForm.disabled">
                        {{ t('auth.forgot_password.send') }}
                    </span>
                    <mat-progress-spinner
                        *ngIf="forgotPasswordForm.disabled"
                        [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>

                <!-- Form footer -->
                <div class="mt-8 text-md font-medium text-secondary">
                    <span>{{ t('auth.forgot_password.back_to') }}</span>
                    <a
                        class="ml-1 text-primary-500 hover:underline"
                        [routerLink]="['/sign-in']">
                        {{ t('auth.forgot_password.sign_in') }}
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>
