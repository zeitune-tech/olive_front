<div class="w-full pb-10" *transloco="let t">
  <div class="flex flex-col mb-10">
    <h1 class="text-2xl md:text-4xl font-bold py-4">
      {{ t('entities.endorsment.table.title') }}
    </h1>
    <p class="text-sm text-gray-600">
      {{ t('entities.endorsment.form.subtitle') }}
    </p>
  </div>

  <form [formGroup]="formGroup" class="w-full sm:max-w-xl bg-card p-6 pt-8 pb-12 rounded-xl mx-auto">
    <div class="flex flex-col gap-8">
      
      <!-- Designation -->
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>{{ t('entities.endorsment.fields.designation') }}</mat-label>
        <input matInput type="text" formControlName="designation"/>
      </mat-form-field>

      <!-- Act Type -->
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>{{ t('entities.endorsment.fields.nature') }}</mat-label>
        <mat-select formControlName="nature">
          <mat-option *ngFor="let nature of natures" [value]="nature.value">{{ t(nature.label) }}</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Submit -->
      <div class="flex items-center justify-end gap-4 mt-6">
        <div>{{ t(message) }}</div>
        <button mat-flat-button color="primary" [disabled]="formGroup.invalid" (click)="onSubmit()">
          {{ t('form.actions.save') }}
        </button>
      </div>
    </div>
  </form>
</div>
