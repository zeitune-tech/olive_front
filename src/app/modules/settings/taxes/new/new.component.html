<div class="w-full pb-10" *transloco="let t">
  <div class="flex flex-col mb-10">
    <h1 class="text-2xl md:text-4xl font-bold py-4">
      {{ t('entities.tax.table.title') }}
    </h1>
    <p class="text-sm text-gray-600">
      {{ t('entities.tax.form.subtitle') }}
    </p>
  </div>

  <form [formGroup]="formGroup" class="w-full sm:max-w-3xl bg-card p-4 rounded-xl mx-auto">
    <div class="flex flex-col mb-6 text-center text-primary">
      <h1 class="text-2xl font-bold">
        {{ t('entities.tax.form.title') }}
      </h1>
      <p class="text-sm text-gray-600">
        {{ t('entities.tax.form.subtitle') }}
      </p>
    </div>
    <div class="flex flex-col gap-6">
      <!-- Designation -->
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>{{ t('entities.tax.fields.designation') }}</mat-label>
        <input matInput formControlName="designation" />
      </mat-form-field>

      <!-- Nature -->
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>{{ t('entities.tax.fields.nature') }}</mat-label>
        <mat-select formControlName="nature">
          <mat-option *ngFor="let option of natureOptions" [value]="option.value">{{ t(option.label) }}</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Submit -->
      <div class="flex items-center justify-end gap-4 mt-6">
        <div>{{ t(message) }}</div>
        <button mat-flat-button color="primary" [disabled]="formGroup.invalid" (click)="onSubmit()">
          {{ t('form.actions.save') }}
        </button>
      </div>
    </div>
  </form>
</div>
