<div class="flex flex-col gap-6 py-4" [formGroup]="form" *transloco="let t">

  <mat-form-field class="w-full" appearance="outline">
    <mat-label>{{ t('entities.insured.form.select_label') }}</mat-label>
    <mat-select formControlName="insuredUuid">
      <mat-option *ngFor="let insured of insureds" [value]="insured.id">
        {{ insured.firstName }} {{ insured.lastName }} â€“ {{ insured.email }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="form.value.insuredUuid">
    <p class="text-sm text-gray-600">
      {{ t('entities.insured.form.selected_message') }}
    </p>
  </div>
</div>
