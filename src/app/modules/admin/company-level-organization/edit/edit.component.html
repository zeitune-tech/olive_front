<div class="space-y-2 p-2 min-w-[480px]" #dialogRef *transloco="let t;">
    <h2 mat-dialog-title>
        {{ t('entities.company_level_organization.form.editTitle') || 'Modifier lâ€™organisation' }}
    </h2>

    <mat-divider></mat-divider>

    <mat-dialog-content class="py-4">
        <form [formGroup]="formGroup" class="space-y-4">
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>{{ t('entities.company_level_organization.fields.name') }}</mat-label>
                <input matInput formControlName="name" />
                <mat-error *ngIf="formGroup.get('name')?.hasError('required')">
                    {{ t('form.errors.required') }}
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>{{ t('entities.company_level_organization.fields.description') }}</mat-label>
                <input matInput formControlName="description" />
            </mat-form-field>
        </form>

        <div *ngIf="message" class="text-sm text-primary pt-2">
            {{ t(message) }}
        </div>
    </mat-dialog-content>

    <mat-dialog-actions class="flex justify-end space-x-2 pt-4">
        <button mat-button class="mat-button-large" mat-flat-button color="basic" (click)="onCancel()">
            {{ t('form.actions.cancel') }}
        </button>

        <button mat-button class="mat-button-large" mat-flat-button color="primary" [disabled]="formGroup.invalid || formGroup.disabled" (click)="onSubmit()">
            {{ t('form.actions.save') }}
        </button>
    </mat-dialog-actions>
</div>
