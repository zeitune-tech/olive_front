<div class="flex items-center gap-2" *transloco="let t">
    <div class="flex items-center gap-2 bg-card p-2 px-4 rounded-lg border border-accent-300">
        <span>{{ selectedBranch?.name || t('branch-selection.title') }}</span>
        <button mat-button class="ml-4 bg-primary-600 text-white rounded-lg" (click)="openBranchSelection()">
            {{ t('branch-selection.change') }}
        </button>
        @if (selectedBranch) {
            <button mat-icon-button class="ml-2 text-red-500" (click)="clearBranchSelection()"
                    [matTooltip]="t('branch-selection.clear')">
                <mat-icon>close</mat-icon>
            </button>
        }
    </div>

    @if (selectedBranch) {
        <div class="flex items-center gap-2 bg-card p-2 px-4 rounded-lg border border-accent-300">
            <span>{{ selectedProduct?.name || t('product-selection.title') }}</span>
            <button mat-button class="ml-4 bg-primary-500 text-white rounded-lg" (click)="openProductSelection()">
                {{ t('product-selection.change') }}
            </button>
        </div>
    }

    @if (selectedBranch && selectedProduct) {
        <div class="flex items-center gap-2 bg-card p-2 px-4 rounded-lg border border-accent-300">
            <span>{{ selectedCoverage?.nature || t('coverage-selection.title') }}</span>
            <button mat-button class="ml-4 bg-primary-500 text-white rounded-lg" (click)="openCoverageSelection()">
                {{ t('coverage-selection.change') }}
            </button>
        </div>
    }
</div>
